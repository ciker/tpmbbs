<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
    <link rel="stylesheet" href="./Public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Public/css/style.css" />
    <link rel="stylesheet" href="./Public/css/TPMmodal.css" />
    <script src="./Public/js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="./Public/js/modernizr.js" type="text/javascript"></script>
    <script src="./Public/js/TPMmodal.js" type="text/javascript"></script>
    <script src="./Public/js/touch.js" type="text/javascript"></script>
	<script src="./Public/js/av.js" type="text/javascript"></script>
	<script src="./Public/js/TPM.js" type="text/javascript"></script>
    <script src="./Public/js/app.js" type="text/javascript"></script>
    <script>

    $(function(){
         show_article_list();
        //TODO 获得localStorage 中的token ， 判断是否登陆
        //接受用户信息
        $(window).on('message.userinfo',function(e){
            var data=e.originalEvent.data;
            if('object'==$.type(data) && data.token){
                localStorage.setItem('token',data.token);
                get_user_info(data.token,function(d){
                 $('#userinfo').html(d.screenName);
                });         
            }
        })
      
        $('#add_article').on('submit',function(e){
             e.preventDefault();
             add_article($('#title').val(),$('#content').val(),$('#cat_id').val(),function(article){
                //刷新列表 
                 show_article_list();
             
              },function(){alert('error')});
        });
     
   });
      </script>
</head>
<body>
        <a href="javascript:login('sina');" id="userinfo">新浪微博登陆</a>
        <form id="add_article">
            <input name="title" id="title" type="text" placeholder="标题" /><br />
            <textarea name="content" id="content"></textarea><br />
            <input name="cat_id" id="cat_id" type="text" placeholder="分类" /><br />
            <button type="submit" class="btn btn-primary">发布</button>

        </form>

        <div id="article_list">
            正在加载中...
        </div>

        <iframe src="http://bbs.avosapps.com/comment.html?id=1&title=xsdf" width="100%" height="1000px" frameborder="0"></iframe> 
        <script id="article_tpl" type="text/html">
          <empty name="lists">
            暂未数据
          <else />
            <ul> 
                <volist name="lists" id="vo">
                    <li>标题：{$vo.title},内容:{$vo.content},分类：{$vo.cat_id},<a href="javascript:delete_article('{$vo.id}')">删除</a></li>
                </volist>
            </ul>
          </empty>
        </script>
</body>
</html>
